<a [routerLink]="'./create'">Create</a>

<div *ngFor="let item of items$ | async">
  <ng-container
    *polymorpheusOutlet="$any(config.components!.list!) as text; context: item"
  >
    {{ text }}
  </ng-container>
  <button mat-icon-button (click)="crudAdapter.delete(item)">
    <mat-icon>cancel</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="'./edit/' + item.key">
    <mat-icon>edit</mat-icon>
  </button>
</div>
